<!DOCTYPE Html>
<html>
    <head>
        <title>Discovery the world with us</title>
        <meta charset="utf-8">
         <meta name="description" content="A funny website, on the design model of our Loso project... A crazy animated page">
        <meta name="keywords" content="web, desing, html, css3, javascript, jquery, bootstrap, developpement">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- AJout de font-family-->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Merriweather+Sans|PT+Sans" rel="stylesheet">
        
        <!-- ajout de CSS-->
        <link rel="stylesheet" type ="text/css" href="Css/bootstrap.min.css">
        
        <!--Font awesome-->
        <link rel="stylesheet" type="text/css" href="Css/font-awesome.min.css">
        
        <!-- Fichier CSs interne -->
         <link rel="stylesheet" type="text/css" href="Css/accueilStyle.css">
        
        <!-- Fichier d'animation -->
        <link rel="stylesheet" type="text/css" href="Css/animate.css"> 
        
        <!-- Script de création de page -->
        <script src="Js/script.js"></script>

    </head>
    <body>
        <header id="Home">      
        </header>
        
        <!-- Our Spirit -->
        <section id="Spirit">   
        </section>
        
        <!-- Nos Pays -->
        <section id="Discovery">  
        </section>
        
        <!-- Commentaires -->
        <section id="Testimonials">     
        </section>
        
        <!--Espace de menu produit-->
        <Section id="Proposals">
        </Section>
        
        <!-- Counter section -->
        <section id="Compteur">   
        </section>
        
        <!-- Formulaire de contact -->
        <section id="Formulaire">
           <div class="container formulaire-contact">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="titre-description">
                            <h2>Contact Us</h2>
                            <p>Nulla blandit sem sed neque pretium mattis. Etiam consectetur eleifend felis porttitor porttitor. Phasellus sit amet augue fringilla, fringilla lectus at, tincidunt ante.</p>
                        </div>
                    </div>
                </div>
                <div class="contact-us-form">
                    <div class="container">
                        <form role="form">
                            <div class="row">
                                <div class="col-md-4">
                                    <h3>Signup form</h3>
                                    <p>
                                        <label for="username">Username</label> :
                                        <input type="text" name="username" placeholder="Nom" id="username" required>
                                        <span id="usernameHelp"></span>
                                    </p>
                                    <p class="password">
                                        <label for="password">Password</label> :
                                        <input class="password" type="password" name="password" id="password" required>
                                        <span id="passwordHelp"></span>
                                    </p>
                                    <p>
                                        <label for="emailAddress">Email address</label> :
                                        <input type="email" name="emailAddress" id="emailAddress" required placeholder="user@gmail.com">
                                        <span id="emailHelp"></span>
                                    </p>
                                    <p>
                                        <input type="checkbox" name="confirmation" id="confirmation">
                                        <label for="confirmation">Send me a confirmation email</label>
                                    </p>
                                    <p>
                                        <input type="radio" name="subscription" id="newsroom" value="newspromo">
                                        <label for="newsroom">Subscribe me to newsletters and promotions</label>
                                        <br>
                                        <input type="radio" name="subscription" id="news" value="news">
                                        <label for="news">Subscribe me only to the newsletter</label>
                                        <br>
                                        <input type="radio" name="subscription" id="no" value="no" checked>
                                        <label for="no">No subscriptions please</label>
                                        <br>
                                    </p>
                                    <p>
                                        <label for="nationality">Nationality :</label>
                                        <select name="nationality" id="nationality">
                                            <option value="US" selected>American</option>
                                            <option value="FR">French</option>
                                            <option value="ES">Spanish</option>
                                            <option value="CH">Chinese</option>
                                            <option value="GER">German</option>
                                            <option value="EN">English</option>
                                            <option value="Ho">Dutch</option>
                                            <option value="P">Portugese</option>
                                            <option value="OZ">Australian</option>
                                            <option value="XX">Other</option>
                                        </select>
                                    </p>
                                </div>
                                <div class="col-md-8">
                                    <h3>Signup form</h3>
                                    <textarea class="form-control" id="message" rows="25" cols="10" placeholder="Message text...."></textarea>
                                    <button type="button" class="btn btn-pays  form_submit" onclick="verificationFormulaire()">SEND</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                 <div class="container">
                    <div class="row">
                        <div class="col-md-12 wow flip" data_wow-duration:"1s">
                            <div class="social-icons">
                                <ul>
                                    <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
                                    <li><a href=""><i class="fa fa-facebook"></i></a></li>
                                    <li><a href=""><i class="fa fa-twitter"></i></a></li>
                                    <li><a href=""><i class="fa fa-github"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row row-footer">
                    <div class="col-md-6">
                        <div id="copyright">
                            <p>Copyright &copy; 2018 <a href="#"> - Julien.y.r</a></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="scroll-top" >
                            <a href="#Home" id="scroll-to-top"><i class="fa fa-angle-up"></i></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="clo-md-12">
                        <div class="footer-btn">
                            <div class="footer-btn">
                            <button class="btn btn-pays" onclick="arretScript()" id="arretScript">Je vous avais prévenu</button>
                            </div>
                            <button class="btn btn-pays" onclick="reconfigAutomatique()" id="Automatique">Merci de ne pas cliquer !!! :-)</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap et jquery script pour animation -->
        <script src="Js/jquery.js"></script>
        <script src="Js/bootstrap.min.js"></script>
        
        <!-- Counter Up javascript -->
        <script src="Js/jquery.waypoints.min.js"></script>
        <script src="Js/jquery.counterup.min.js"></script>
        
        <!-- Row javascript -->
        <script src="Js/wow.min.js"></script>
        
        <!-- Script d'animation -->
        <script src="Js/Animation.js"></script>
        
        <!-- Script de création de page -->
        <script src="Js/script.js"></script>
   
    </body>
</html>
